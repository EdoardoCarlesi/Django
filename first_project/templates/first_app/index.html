<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset='utf-8'>
		<title>Meme page</title>
		<link rel="stylesheet" href = "{% static "css/style.css" %}" />
	</head>
	<body>
		<h1>Meme</h1>
		<img src="{% static "images/meme.jpg" %}" alt="Meme">

		<h1>Access records</h1>
				<div class="access">
				<table>
				{% if access_records %}
					<thead>
					<th>Site Name</th>
					<th>Date Accessed</th>
					</thead>

				{% for acc in access_records %}
				<tr>
					<td> {{ acc.name }} </td>
					<td> {{ acc.date }} </td>
				</tr>
				{% endfor %}
				{% else %}
				<p>NO ACCESS RECORDS FOUND</p>
				{% endif %}
				</table>
				</div>
	</body>
</html>
