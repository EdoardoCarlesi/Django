<!DOCTYPE html>
{% extends "app/base_app.html" %}
{% block body_block %}
	<div class='jumbotron'>
		<h1>Welcome to the page of school list</h1>
		{% if schools %}
			<ol>
			{% for school in schools %}
			<h2><li><a href="{{school.id}}">{{school.name}}</a></li></h2>
			{% endfor %}
			</ol>
			{% else %}
			 	<h2>No school list found</h2>
		{% endif %}	
	</div>
{% endblock %}
